# lmfao

default_max_body_size = true

[[server]]
host = "localhost" 
port = [12, 123]
server_name = ["example.com"] 
max_body_size = "1000000"

[[server.error_pages]]
404 = "404.html"
505 = "505.html"
400 = "400.html"

[[server.route]]
path = "/api/v1"
methods = ["GET"]
autoindex = true
index = "index.html"
root = "/var/www/html/pepe"